{% extends 'store/base.html' %}

{% load static %}


{% block title  %}
  Ecommerce Shop CHECKOUT
{% endblock  %}


{% block content %}


<h4> CHECKOUT </h4>

<div class="col s12 m12 l8">
  <table class="cart-table">
    <thead class="cart-title">
      <tr>
          <th>Checkout Items</th>
          
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Please review cart before proceeding with payment.</td>
        
        
      </tr>
      <tr>
        
        <td>Your total is: <strong>{{ total }}</strong></td>
        
      </tr>
      
      
    </tbody>
  </table>
  <br><br>
  <div>


    




  <a href="{% url 'store' %}">
    <button class=" indigo btn waves-effect waves-light" type="submit" name="action">
    Continue Shopping
    
  </button>
  </div>


</div>


{% endblock  %}
